<!DOCTYPE html>
<html>
<head>
   <script src="Scripts/Run.js"></script>
   <script>
   function allowDrop(ev) {
     ev.preventDefault();
   }
   
   function drag(ev) {
     ev.dataTransfer.setData("text", ev.target.id);
   }
   
   function drop(ev) {
     ev.preventDefault();
     var data = ev.dataTransfer.getData("text");
     ev.target.appendChild(document.getElementById(data));
   }
   </script>
   <style>
      div {
         outline: 5px;
      }
   </style>
</head>
<body>
   <script>
      var body = document.getElementsByTagName("body")[0];
      var buttons = {};
      buttons.createCircuit = {};
      buttons.createCircuit.text = "Create Circuit";
      buttons.createCircuit.function = createCircuit;
      buttons.saveCircuit = {};
      buttons.saveCircuit.text = "Save Circuit";
      buttons.saveCircuit.function = saveCircuit;
      buttons.runCircuit = {};
      buttons.runCircuit.text = "Run Circuit";
      buttons.runCircuit.function = runCircuit;
      for(let button in buttons) {
         button = buttons[button];
         var pageButton = document.createElement('input');
         pageButton.type = "button";
         pageButton.value = button.text;
         pageButton.onclick = button.function;
         pageButton.draggable = "true";
         body.appendChild(pageButton);
      }
      function createCircuit(){
         console.log("Create");
      }
      function saveCircuit(){
         console.log("Save");
      }
      function runCircuit(){
         console.log("Run");
      }
   </script>
   <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
   
   <img id="drag1" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69">
</body>
</html>
