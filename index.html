<!DOCTYPE html>
<html>
<head>
   <script src="Scripts/Run.js"></script>
</head>
<body>
   <script>
      var body = document.getElementsByTagName("body")[0];
      var buttons = {};
      buttons.createCircuit = {};
      buttons.createCircuit.text = document.createTextNode("Create Circuit");
      buttons.saveCircuit = {};
      buttons.saveCircuit.text = document.createTextNode("Save Circuit");
      buttons.runCircuit = {};
      buttons.runCircuit.text = document.createTextNode("Run Circuit");
      for(let button in buttons) {
         console.log(button);
         var pageButton = document.createElement('button');
         pageButton.appendChild(button.text);
         body.appendChild(pageButton);
      }
   </script>
</body>
</html>
